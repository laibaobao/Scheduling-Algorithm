<script>

    /*初始化表格*/
    var data =new Array();
    Chart.defaults.global.elements.line.tension = 0;

    var ctx = document.getElementById('myChart');

    line(data);

    /*先来先服务算法*/
    var temp = 0;
    var sum = 0;
    var length = 0;
    var queue =new Array();

    function FCFS(num){


        length++;
        queue.push(Number(num));
        console.log("temp = "+temp);
        sum+=Math.abs(queue[length-1]-temp);
        temp = Number(num);
        console.log("temp = "+temp);
        console.log(length);
        console.log(queue.toString());


    };


    /*更新本地数据*/

    function flush(queue) {


    if(typeof(Storage)!=="undefined")
    {

        localStorage.sitename=queue;
        console.log("您的浏览器支持 web 存储。");

    }
    else
    {
        console.log("对不起，您的浏览器不支持 web 存储。");
    }
    }
    /*更新数据*/
    $("#FC").click(function(){
        B = $("#b").val();
        console.log(B);
        FCFS(B);
        line(queue)
        flush(queue);
    });
