<script>


     data = new Array();
    var collength = 3;

    /*组装元组*/
    function outData(){

        data.sort(compare("arrivetime"));
        cputime = data[0].arrivetime;
        for(var i = 0;i<collength;i++){
            data[i].starttime = cputime;
            data[i].endtime = data[i].starttime+data[i].runtime;
            data[i].turntime = data[i].endtime - data[i].arrivetime;
            if(data[i].runtime<=0) data[i].weight = NaN;
                else
            data[i].weight = data[i].turntime/data[i].runtime;
            cputime = data[i].endtime;
        }
    };


    $("#FC").click(function(){

            var no = new Array();
            var arrivetime = new Array();
            var runtime = new Array();






            no=getNum("no",no);
        arrivetime=getNum("arrivetime",arrivetime);
        runtime=getNum("runtime",runtime);

        for(var i = 0;i<no.length;i++) {
            record = {
                no:no[i],
                arrivetime:arrivetime[i],
                runtime:runtime[i],
                starttime:0,
                endtime:0,
                turntime:0,
                weight:0
            };

            console.log(no[i]);
            data.push(record);
        }


       outData();
        console.log(data);


        $("#DI").append(
            $("<div class=\"alert alert-info\" role=\"alert\"></div>").text("结果"),
            $("<table class='table table-nowrap'></table>").append(
                $("<thead></thead>").html(
                    $("<tr></tr>").append(
                        $("<th></th>").text(
                            "进程号"
                        ),
                        $("<th></th>").text(
                             "到达时间"
                        ),
                        $("<th></th>").text(
                            "运行时间"
                        ),
                        $("<th></th>").text(
                            "开始时间"
                        ),
                        $("<th></th>").text(
                            "完成时间"
                        ),
                        $("<th></th>").text(
                            "周转时间"
                        ),
                         $("<th></th>").text(
                             "带权周转时间"
                         )
                    )
                ),
            $("<tbody></tbody>").html(function () {
                        var str = "";
                        for (var i = 0;i<collength;i++){
                            str += "<tr><td>"+data[i].no.toString()+"</td><td>"+
                                data[i].arrivetime.toString()+"</td><td>"+
                                data[i].runtime.toString()+"</td><td>"+
                                data[i].starttime.toString()+"</td><td>"+
                                data[i].endtime.toString()+"</td><td>"+
                                data[i].turntime.toString()+"</td><td>"+
                                data[i].weight.toString()+
                            "</td></tr>"
                        }

                        return str;
                    }

                )
            )
        );

        data.length = 0;
    }
    );

    $("#add").click(function () {

        add();
    });
